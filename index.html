<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MichPess Analisys</title>
    <!-- Style References -->
    <link type="text/css" rel="stylesheet" href="_css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="_css/override.css"/>
    <!-- -->
</head>
<body class="backMaster">
    <!-- Menu Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <div class="container">
            <!-- Logo do Aplicativo -->
            <a href="#" class="navbar-brand mr-auto">MichPess Analisys</a>

            <!-- Botão Toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sub_DOWN">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Conteúdo botão toggle -->
            <div class="collapse navbar-collapse" id="sub_DOWN">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary bg-dark dropdown-toggle outline" data-toggle="dropdown" id="navDesc">
                            Estatística Descritiva
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item navItemCustom" id="quali_nomi" type="button" onclick="trigger(this.id);" > Qualitativa Nominal </button>
                            <button class="dropdown-item navItemCustom" id="quali_ordi" type="button" onclick="trigger(this.id);" > Qualitativa Ordinal </button>
                            <button class="dropdown-item navItemCustom" id="quati_disc" type="button" onclick="trigger(this.id);" > Quantitativa Discreta </button>
                            <button class="dropdown-item navItemCustom" id="quati_cont" type="button" onclick="trigger(this.id);" > Quantitativa Continua </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-4">
        <div id="trigger">
        <nav class="navbar mt-0">
            <h4 id="varPes"></h4>
        </nav>
        <ul class="nav nav-tabs bg-white" id="myTab">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#coleta">Coleta de Dados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tabulacao">Tabulação</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#graficos">Gráficos</a>
            </li>
        </ul>
        <div class="tab-content bg-white p-4" id="myTabContent">
            <div class="tab-pane fade show active" id="coleta">Formulário de Coleta</div>
        
        <!--INSERÇÃO DE DADOS, TABULAÇÃO E APRESENTAÇÃO DE RESULTADOS-->
        <div class="tab-content bg-white p-4" id="myTabContent">
            <div class="tab-pane fade show active" id="coleta">
                Formulário de Coleta
                <!--INSERÇÃO DE DADOS-->
                <div>
                    <p class="font-weight-bold">Insira os valores desejados separando-os por ponto e vírgula: </p>
                    <input type="text" id="numString"/>
                    <br></br>
                    <p><button type="button" class="btn btn-primary" onclick="entrada()">Entrada</button></p>
                    <br>
                    <p class="font-weight-lighter">Valores incluídos:</p><span class="text-muted" id="valores"></span>
                    <br></br>
                    <p><button type="button" class="btn btn-primary" onclick="call()">Executar a Função</button></p>
                    <br>
                </div>
            </div>
            
            <div class="tab-pane fade" id="tabulacao">
                Tabelas Criadas
            <table class="table">
                <thead>
                    <th>Variavel</th>
                    <th>Fi</th>
                    <th>FR %</th>
                    <th>Fac </th>
                    <th>Fac %</th>
                </thead>
                <tbody id="tabul">

                </tbody>
            </table>
            </div>
            <div class="tab-pane fade" id="graficos">Gráficos</div>
        </div>
        </div>
    </div>






<!-- Script References-->
<script type="text/javascript" src="_js/override.js"></script>
<script type="text/javascript" src="_js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="_js/bootstrap.min.js"></script>


<!-- -->
</body>
</html>
