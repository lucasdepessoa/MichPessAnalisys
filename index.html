<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MichPess Analisys</title>
    <!-- Style References -->
    <link type="text/css" rel="stylesheet" href="_css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="_css/override.css"/> 
    <link type="text/css" rel="stylesheet" href="_css/all.css"/>
    <!-- -->
</head>
<body class="backMaster">


    

<div id="restante">
    <!-- Menu Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white navCC">
        <div class="container">
            <!-- Logo do Aplicativo -->
            <a href="#" class="navbar-brand mr-auto">MichPess Analisys</a>

            <!-- Botão Toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sub_DOWN">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Conteúdo botão toggle -->
            <div class="collapse navbar-collapse" id="sub_DOWN">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary bg-dark dropdown-toggle outline" data-toggle="dropdown" id="navDesc">
                            Estatística Descritiva
                        </button>
                        <div class="dropdown-menu menu_drop">
                            <button class="dropdown-item navItemCustom" id="quali_nomi" type="button" onclick="trigger(this.id);" > Qualitativa Nominal </button>
                            <button class="dropdown-item navItemCustom" id="quali_ordi" type="button" onclick="trigger(this.id);" > Qualitativa Ordinal </button>
                            <button class="dropdown-item navItemCustom" id="quati_disc" type="button" onclick="trigger(this.id);" > Quantitativa Discreta </button>
                            <button class="dropdown-item navItemCustom" id="quati_cont" type="button" onclick="trigger(this.id);" > Quantitativa Continua </button>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary bg-dark dropdown-toggle outline" data-toggle="dropdown" id="navProb">
                            Probabilidade
                        </button>
                        <div class="dropdown-menu menu_drop">
                            <button class="dropdown-item navItemCustom" id="dist_uniforme" type="button" onclick="trigger(this.id);" > Distribuição Uniforme </button>
                            <button class="dropdown-item navItemCustom" id="dist_binomial" type="button" onclick="trigger(this.id);" > Distribuição Binomial </button>
                            <button class="dropdown-item navItemCustom" id="dist_normal" type="button" onclick="trigger(this.id);" > Distribuição Normal </button>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary bg-dark dropdown-toggle outline" onclick="trigger(this.id);" data-toggle="dropdown" id="navCorrelacao">
                            Correlação e Regressão
                        </button>
                        <!-- <div class="dropdown-menu menu_drop">
                            <button class="dropdown-item navItemCustom" id="dist_uniforme" type="button" onclick="trigger(this.id);" > Distribuição Uniforme </button>
                            <button class="dropdown-item navItemCustom" id="dist_binomial" type="button" onclick="trigger(this.id);" > Distribuição Binomial </button>
                            <button class="dropdown-item navItemCustom" id="dist_normal" type="button" onclick="trigger(this.id);" > Distribuição Normal </button>
                        </div> -->
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary bg-dark dropdown-toggle outline" onclick="trigger(this.id);" data-toggle="dropdown" id="navSair">
                            Sair
                            <i class="fa fa-power-off"></i>
                        </button>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-4">
        <div id="trigger">
        <nav class="navbar mt-0">
            <h4 id="varPes"> <!-- Aqui vai o título inserido via javascript --> </h4>
            <input type="hidden" id="indice" value=''>
        </nav>

        <!-- Menu tabulação -->
        <ul class="nav nav-tabs bg-white" id="myTab">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" id='tab_coleta' onclick="animaScroll('tabs');" href="#coleta">Coleta de Dados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id='tab_tabulacao' onclick="animaScroll('tabs');" href="#tabulacao">Tabulação</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" id='tab_graficos' onclick="animaScroll('tabs');" href="#graficos">Gráficos</a>
            </li>
        </ul>
        
        <!--INSERÇÃO DE DADOS, TABULAÇÃO E APRESENTAÇÃO DE RESULTADOS-->
        <div class="tab-content bg-white p-4" id="myTabContent">
            <!--INSERÇÃO DE DADOS-->
            <div class="tab-pane fade show active" id="coleta">
                <!-- Tipo de variavel Amostra ou População -->
                <div class="btn-group btn-group-toggle col-6" data-toggle="buttons">
                    <label class="btn btn-dark  btnVariable">
                      <input type="radio" name="tipo_variavel" id="tipo_amostra" autocomplete="off"> 
                      Amostra
                    </label>
                    <label class="btn btn-dark btnVariable">
                      <input type="radio" name="tipo_variavel" id="tipo_populacao" autocomplete="off"> 
                      População
                    </label>
                </div>
                    
                <div class="input-group mb-3 inp_data col-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">;</span>
                    </div>
                    <input type="text" class="form-control" id="variable" placeholder="Insira os valores separados por ponto e vírgula" aria-label="Variables" aria-describedby="Variables-Insert">
                </div>

                <div class="from-group col-12">
                        <button type="button" class="btn btn-dark btnEntrada" onclick="entrada()">Entrada</button>
                </div>
            </div>
            
            <!-- Tabela -->
            <div class="tab-pane fade" id="tabulacao">
                <h5 class="text-center" id="tit_table"></h5>
                <table class="table">
                    <thead>
                        <th>Variavel</th>
                        <th>Fi</th>
                        <th>FR %</th>
                        <th>Fac </th>
                        <th>Fac %</th>
                    </thead>
                    <tbody id="tabul">

                    </tbody>
                </table>
            </div>

            <!-- Gráfico -->
            <div class="tab-pane fade" id="graficos">
                Gráficos
            </div>
        </div> 
    </div>
</div>






<!-- Script References-->
<script type="text/javascript" src="_js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="_js/override.js"></script>
<script type="text/javascript" src="_js/bootstrap.min.js"></script>


<!-- -->
</body>
</html>
