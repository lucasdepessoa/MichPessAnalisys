<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - MichPess</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/lg.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/Chart.min.css">
    <link type="text/css" rel="stylesheet" href="css/override.css"/> 
    <link type="text/css" rel="stylesheet" href="css/all.css"/>
</head>
<body>
    <div class="sidenav" id="log1">
        <div class="login-main-text">
            <h2>MichPess<br> Analisys</h2>
            <p>Digite seu login ou registre-se.</p>
        </div> 
    </div>
    <div class="main" id="log2">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" id="user_" class="form-control" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="pass_" class="form-control" placeholder="Senha">
                    </div>
                    <button type="button" id="entrar" class="btn btn-black">Entrar</button>
                    <button type="button" class="btn btn-secondary">Registre-se</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/lg.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/override.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
